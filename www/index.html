<!DOCTYPE html>
<html>
    <head>
        <title>Yeezify</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>
        <div class="header-container">
            <div class="search-bar-header" id="search-bar-header">
                <input class="search-bar" id="search-album" placeholder="Album">
                <button onclick='queryAlbum();'>Search</button>
                <p style="color: white; font-family: sans-serif; text-align: center;">OR</p>
                <input class="search-bar" id="search-song" placeholder="Song Name"> 
                <button onclick='querySongs(songIndex);'>Search</button>
            </div>
            <div class="player-header">
                <audio id="audio-player">
                </audio>

                <button class="last-song-button" onclick="lastSong()">
                    <img src="Images/Buttons/Last_Song.png">   
                </button>
                <button class="pause-play-button" onclick="pausePlay()">
                    <img src="Images/Buttons/Play.png" id="pause-play-img">   
                </button>
                <button class="next-song-button" onclick="nextSong()">
                    <img src="Images/Buttons/Next_Song.png">   
                </button>
                <br>
                <p id="player-time-display">00:00 - 00:00</p>
            </div>
        </div>
        <div class="song-info-box">
            <img src="Images/PlaceHolder.png" id="playing-image">
            <p class="title" id="playing-title">No song playing</p>
            <p class="artist" id="playing-artist"></p>
            <p class="album" id="playing-album"></p>
        </div>
        <div class="search-results-header" id="result-header">
            <p id="result-placeholder">Make a search!</p>
            <br>
        </div>
        <canvas id="album-image-canvas"></canvas>
    </body>
    <script src="JS/jsmediatags.min.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/player.js"></script>
    <script src="JS/songindex.js"></script>
</html>
